<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Tracker</title>
</head>
<body>
    <div class="container" id="home">
        <h1>Welcome to the Sale Tracker</h1>
        <p>Enter the name, your email, the url of the product you'd like to track, and the minimum discount you'd like to be alerted to.</p>
    </div>

    <div class="container" id="submit">
        <h2>Submit the relevant information</h1>
        <form action="/submit" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" required>

            <label for="discount">Min Percentage Discount:</label>
            <input type="number" id="discount" name="discount" min="0" max="100" step="0.1" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
